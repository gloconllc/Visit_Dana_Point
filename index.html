<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Dana Point Strategic Dashboard</title>
    <!-- Professional VDP Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%23006B76'/%3E%3Cpath d='M8 22 L14 16 L18 20 L24 10' stroke='white' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" />
    <style>
      :root {
        /* VDP Brand Colors - Richer & Deeper */
        --primary: #006B76; /* VDP Teal */
        --primary-dark: #004E56;
        --primary-gradient: linear-gradient(135deg, #006B76 0%, #008C99 100%);
        --navy: #1A365D; /* Deep Ocean */
        --navy-dark: #0F2444;
        --navy-gradient: linear-gradient(180deg, #1A365D 0%, #0a1c36 100%);
        --accent: #F6AD55; /* Sunset Orange */
        
        /* Surfaces */
        --bg-body: #F0F4F8;
        --surface-white: rgba(255, 255, 255, 0.95);
        --surface-glass: rgba(255, 255, 255, 0.85);
        
        /* Text */
        --text-main: #1A202C;
        --text-secondary: #4A5568;
        --text-muted: #718096;
        
        /* Effects */
        --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
        --shadow-md: 0 4px 6px -1px rgba(26, 54, 93, 0.08), 0 2px 4px -1px rgba(26, 54, 93, 0.04);
        --shadow-lg: 0 10px 15px -3px rgba(26, 54, 93, 0.1), 0 4px 6px -2px rgba(26, 54, 93, 0.05);
        --glass-blur: blur(12px);
      }
      
      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-body);
        /* Dana Point Coastline Background - Faded */
        background-image: 
          linear-gradient(to bottom right, rgba(240, 244, 248, 0.90), rgba(240, 244, 248, 0.95)),
          url('https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?q=80&w=2070&auto=format&fit=crop'); /* Dana Point/Coastal Vibe */
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Custom Scrollbar - Refined */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #CBD5E0; 
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--primary); }

      #root { height: 100vh; display: flex; overflow: hidden; }

      .dashboard-container { display: flex; flex-direction: row; width: 100%; height: 100%; }

      /* --- INTERACTIVE SIDEBAR --- */
      .sidebar {
        width: 260px;
        background: var(--navy-gradient);
        color: white;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        box-shadow: 4px 0 20px rgba(0,0,0,0.15);
        z-index: 50;
        border-right: 1px solid rgba(255,255,255,0.05);
        transition: width 0.3s ease;
      }

      .logo-area {
        padding: 40px 24px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent);
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }
      
      .logo-text {
        font-family: 'Playfair Display', serif; 
        font-weight: 800;
        font-size: 1.6rem;
        letter-spacing: 0.02em;
        color: white;
        line-height: 1;
        margin-bottom: 6px;
      }
      
      .logo-sub {
        font-family: 'Segoe UI', sans-serif;
        font-size: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #4FD1C5;
        font-weight: 700;
        opacity: 0.9;
      }

      .nav-links { flex: 1; padding: 24px 12px; overflow-y: auto; }

      .nav-group-label {
        padding: 20px 16px 8px;
        font-size: 0.65rem;
        text-transform: uppercase;
        color: rgba(255,255,255,0.4);
        font-weight: 700;
        letter-spacing: 0.1em;
      }

      .nav-item {
        padding: 12px 16px;
        margin-bottom: 4px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.9rem;
        border-radius: 8px;
        color: rgba(255,255,255,0.7);
        font-weight: 500;
        position: relative;
        overflow: hidden;
      }

      /* Sidebar Hover Effect */
      .nav-item::before {
        content: '';
        position: absolute;
        left: 0; top: 0; bottom: 0; width: 0;
        background: var(--primary);
        opacity: 0.1;
        transition: width 0.2s ease;
      }
      .nav-item:hover::before { width: 100%; }
      
      .nav-item:hover {
        color: white;
        transform: translateX(3px);
      }

      .nav-item.active {
        background: linear-gradient(90deg, rgba(0, 107, 118, 0.4) 0%, rgba(0, 107, 118, 0.1) 100%);
        color: white;
        font-weight: 600;
        border-left: 3px solid #4FD1C5;
      }
      
      /* --- HEADER / TOP BANNER --- */
      .top-banner {
        background: var(--surface-glass);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255,255,255,0.4);
        padding: 16px 40px;
        flex-shrink: 0;
        z-index: 40;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        transition: padding 0.3s ease;
      }

      .top-banner-left {
        display: flex; 
        flex-direction: column; 
        cursor: pointer;
      }

      .top-banner-stats {
        display: flex;
        gap: 32px;
        font-size: 0.9rem;
        color: #4A5568;
        font-weight: 500;
        align-items: center;
      }

      /* --- MAIN CONTENT --- */
      .main-content {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
      }
      
      .content-wrapper {
        padding: 32px 48px 60px;
        max-width: 1800px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      /* --- MODERN CARDS --- */
      .card {
        background: var(--surface-white);
        border-radius: 16px;
        box-shadow: var(--shadow-md);
        padding: 28px;
        border: 1px solid rgba(255,255,255,0.6);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        backdrop-filter: blur(8px);
        position: relative;
        overflow: hidden;
        break-inside: avoid; /* Prevent print break inside cards */
      }
      
      .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .card h3 {
        margin-top: 0;
        margin-bottom: 20px;
        font-family: 'Playfair Display', serif;
        font-size: 1.25rem;
        color: var(--navy);
        letter-spacing: 0.01em;
        font-weight: 700;
        display: flex;
        align-items: center;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        padding-bottom: 12px;
      }

      /* --- IMPACT PANEL GRID --- */
      .impact-hero-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        background: white;
      }
      
      .impact-hero-metric {
        padding: 32px;
        border-right: 1px solid #EDF2F7;
      }
      .impact-hero-metric:last-child {
        border-right: none;
      }

      /* --- UI ELEMENTS --- */
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .badge-green { background: #E6FFFA; color: #006B76; border: 1px solid rgba(0, 107, 118, 0.2); }
      
      .cta-button {
        background: var(--primary-gradient);
        color: white;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.85rem;
        box-shadow: 0 4px 12px rgba(0, 107, 118, 0.2);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
        text-decoration: none;
      }
      .cta-button:hover {
        background: linear-gradient(135deg, #008C99 0%, #006B76 100%);
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 107, 118, 0.3);
      }
      .cta-button.secondary {
        background: transparent;
        color: var(--primary);
        border: 1px solid var(--primary);
        box-shadow: none;
      }
      .cta-button.secondary:hover {
        background: rgba(0, 107, 118, 0.05);
      }

      /* --- GRIDS --- */
      .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
      .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(480px, 1fr)); gap: 24px; }

      .tooltip-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 18px; height: 18px;
        border-radius: 50%;
        background-color: rgba(0,0,0,0.05);
        color: var(--text-muted);
        font-size: 11px;
        font-weight: bold;
        margin-left: 6px;
        cursor: help;
        transition: all 0.2s;
      }
      .tooltip-icon:hover {
        background-color: var(--navy);
        color: white;
      }
      .tooltip-icon:hover .tooltip-content {
        visibility: visible;
        opacity: 1;
        transform: translate(-50%, -8px);
      }
      .tooltip-content {
        visibility: hidden;
        width: 240px;
        background-color: var(--navy);
        color: #fff;
        text-align: left;
        border-radius: 6px;
        padding: 12px;
        position: absolute;
        z-index: 1000;
        bottom: 130%;
        left: 50%;
        transform: translate(-50%, 0);
        opacity: 0;
        transition: all 0.2s ease;
        font-size: 0.75rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        pointer-events: none;
      }

      .fade-in { animation: fadeIn 0.5s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      .spinner { animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Ticker Animation - SLOWED DOWN & PAUSABLE */
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        background: #004E56;
        color: white;
        height: 42px;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 5;
        border-bottom: 1px solid rgba(0,0,0,0.1);
      }
      .ticker-content {
        display: inline-block;
        white-space: nowrap;
        animation: ticker 120s linear infinite; /* Slowed down to 120s for readability */
        padding-left: 100%;
        font-size: 0.9rem;
        font-weight: 500;
      }
      .ticker-content:hover {
        animation-play-state: paused; /* Interactive Pause */
      }
      .ticker-item {
        display: inline-block;
        padding: 0 2.5rem;
        border-right: 1px solid rgba(255,255,255,0.15);
      }
      .ticker-item a {
        color: white;
        text-decoration: none;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .ticker-item a:hover {
        color: #81E6D9;
        text-decoration: underline;
      }

      .app-footer {
        margin-top: 60px;
        border-top: 1px solid rgba(0,0,0,0.05);
        padding: 32px 0;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.8rem;
      }
      
      /* Print Styles for Reports */
      @media print {
        .sidebar, .app-footer, .no-print, .ticker-wrap { display: none !important; }
        .dashboard-container { display: block; height: auto; }
        .main-content { overflow: visible; height: auto; }
        .content-wrapper { padding: 0; max-width: 100%; }
        .card { box-shadow: none; border: 1px solid #ccc; break-inside: avoid; page-break-inside: avoid; margin-bottom: 20px; }
        body { background: white; -webkit-print-color-adjust: exact; font-size: 10pt; }
        .top-banner { position: static; box-shadow: none; border: none; background: white; padding: 0; }
        .impact-hero-header { color: black !important; background: none !important; border: 1px solid #ccc; }
      }

      /* --- RESPONSIVE --- */
      @media (max-width: 1024px) {
        .content-wrapper { padding: 24px; }
        .grid-2, .grid-4 { grid-template-columns: repeat(2, 1fr); }
      }
      
      @media (max-width: 768px) {
        .dashboard-container { flex-direction: column; }
        
        /* Mobile Sidebar as Top Menu */
        .sidebar { 
          width: 100%; 
          padding: 0; 
          position: sticky; 
          top: 0; 
          border-right: none; 
          height: auto; 
          box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
          z-index: 100;
        }
        .logo-area, .nav-group-label { display: none; }
        .nav-links { 
          display: flex; 
          flex-direction: row; 
          padding: 12px 16px; 
          gap: 16px; 
          overflow-x: auto; 
          -webkit-overflow-scrolling: touch;
          scrollbar-width: none;
        }
        .nav-links::-webkit-scrollbar { display: none; }
        
        .nav-item { 
          padding: 10px 16px; 
          margin: 0; 
          white-space: nowrap; 
          font-size: 0.9rem; 
          background: rgba(255,255,255,0.1); 
          flex-shrink: 0;
          border-radius: 20px;
          border-left: none;
        }
        .nav-item.active { 
          border-left: none; 
          background: #4FD1C5;
          color: #004E56;
        }
        
        /* Stack Grids */
        .grid-2, .grid-4 { grid-template-columns: 1fr; }
        
        /* Header Mobile */
        .top-banner {
          flex-direction: column;
          align-items: flex-start;
          gap: 16px;
          padding: 20px !important;
        }
        
        .top-banner-stats {
          width: 100%;
          justify-content: space-between;
          gap: 12px;
          overflow-x: auto;
          padding-bottom: 4px;
        }
        
        /* Impact Panel Mobile */
        .impact-hero-grid {
          grid-template-columns: 1fr !important;
        }
        .impact-hero-metric {
          border-right: none !important;
          border-bottom: 1px solid #EDF2F7;
          padding: 24px !important;
        }
        .impact-hero-metric:last-child {
          border-bottom: none;
        }
        
        /* Content Spacing */
        .content-wrapper { padding: 20px 16px; }
      }
    </style>
