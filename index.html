
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Dana Point Intelligence Suite</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='16' fill='%23006B76'/%3E%3Cpath d='M8 22 L14 16 L18 20 L24 10' stroke='white' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --teal: #006B76;
        --navy: #0A1C36;
        --dawn: #F8FAFC;
        --gold: #B8860B;
        --bright-gold: #FFD700;
        --text: #1A202C;
      }
      
      * { box-sizing: border-box; cursor: none !important; }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
        background-color: var(--dawn);
        color: var(--text);
        overflow: hidden;
      }

      #root { height: 100%; }

      /* Custom Cursor - Osmo Inspired Blob */
      #custom-cursor {
        position: fixed;
        width: 12px;
        height: 12px;
        background: var(--teal);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        transition: transform 0.12s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.4s ease, width 0.4s ease, height 0.4s ease;
      }
      #custom-cursor-follower {
        position: fixed;
        width: 44px;
        height: 44px;
        border: 2px solid var(--teal);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: transform 0.25s cubic-bezier(0.23, 1, 0.32, 1), border-color 0.4s ease, border-width 0.4s ease;
      }

      .cursor-hover #custom-cursor {
        width: 24px;
        height: 24px;
        background: var(--bright-gold);
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      }
      .cursor-hover #custom-cursor-follower {
        border-color: var(--bright-gold);
        width: 60px;
        height: 60px;
        border-width: 3px;
      }

      /* Sophisticated Preloader */
      #preloader {
        position: fixed;
        inset: 0;
        z-index: 11000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        background-color: var(--navy);
        transition: opacity 1.8s cubic-bezier(0.85, 0, 0.15, 1);
      }

      #preloader-bg {
        position: absolute;
        inset: 0;
        background-image: url('https://images.unsplash.com/photo-1544923246-77307dd654ca?q=80&w=1920&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        filter: brightness(0.25) contrast(1.1);
        z-index: -2;
        transform: scale(1.15);
        animation: zoomOut 15s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }

      #preloader-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, transparent 0%, var(--navy) 100%);
        z-index: -1;
      }

      @keyframes zoomOut {
        from { transform: scale(1.15); }
        to { transform: scale(1.02); }
      }

      .preloader-content {
        text-align: center;
        position: relative;
        max-width: 600px;
      }

      .preloader-title { 
        font-family: 'Playfair Display', serif; 
        font-size: 5rem; 
        font-weight: 900; 
        color: white;
        letter-spacing: -0.04em;
        opacity: 0;
        transform: translateY(30px);
        animation: revealText 1.8s cubic-bezier(0.23, 1, 0.32, 1) 0.6s forwards;
      }

      .preloader-subtitle {
        margin-top: 20px;
        font-size: 0.9rem;
        letter-spacing: 0.5em;
        font-weight: 800;
        color: var(--teal);
        text-transform: uppercase;
        opacity: 0;
        animation: revealSubtitle 2.2s cubic-bezier(0.23, 1, 0.32, 1) 1.4s forwards;
      }

      .preloader-status {
        margin-top: 60px;
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.2em;
        color: rgba(255, 255, 255, 0.4);
        display: flex;
        justify-content: center;
        gap: 1px;
        height: 1.2rem;
      }

      .status-char {
        display: inline-block;
        opacity: 0;
        filter: blur(10px);
        transform: translateY(12px);
        animation: charAppear 3.5s cubic-bezier(0.19, 1, 0.22, 1) forwards infinite;
      }

      @keyframes charAppear {
        0% { opacity: 0; filter: blur(10px); transform: translateY(12px); }
        15% { opacity: 1; filter: blur(0); transform: translateY(0); }
        85% { opacity: 1; filter: blur(0); transform: translateY(0); }
        100% { opacity: 0; filter: blur(6px); transform: translateY(-8px); }
      }

      @keyframes revealText {
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes revealSubtitle {
        to { opacity: 1; }
      }

      .vdp-silhouette {
        position: absolute;
        bottom: -120px;
        left: 50%;
        transform: translateX(-50%);
        width: 160%;
        height: auto;
        opacity: 0.04;
        pointer-events: none;
        z-index: -1;
        animation: drift 25s linear infinite;
      }

      @keyframes drift {
        0% { transform: translateX(-53%) scale(1); }
        50% { transform: translateX(-47%) scale(1.08); }
        100% { transform: translateX(-53%) scale(1); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 107, 118, 0.15); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--teal); }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-follower"></div>
    
    <div id="preloader">
      <div id="preloader-bg"></div>
      <div id="preloader-overlay"></div>
      <div class="preloader-content">
        <svg class="vdp-silhouette" viewBox="0 0 1000 200" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 200V150C50 140 100 160 150 155C200 150 250 120 300 110C350 100 400 130 450 125C500 120 550 80 600 75C650 70 700 100 750 105C800 110 850 60 900 55C950 50 1000 80 1000 80V200H0Z" />
        </svg>
        <div class="preloader-title">Visit Dana Point</div>
        <div class="preloader-subtitle">Intelligence Suite 12.0</div>
        <div class="preloader-status" id="status-text"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      const statusText = "Synchronizing Global Stewardship Streams...";
      const container = document.getElementById('status-text');
      statusText.split('').forEach((char, i) => {
        const span = document.createElement('span');
        span.className = 'status-char';
        span.textContent = char === ' ' ? '\u00A0' : char;
        span.style.animationDelay = (i * 0.03) + 's';
        container.appendChild(span);
      });

      const cursor = document.getElementById('custom-cursor');
      const follower = document.getElementById('custom-cursor-follower');
      
      let mouseX = 0, mouseY = 0;
      let ballX = 0, ballY = 0;
      let followerX = 0, followerY = 0;
      
      const speed = 0.15;
      const followerSpeed = 0.1;

      function animate() {
        ballX += (mouseX - ballX) * speed;
        ballY += (mouseY - ballY) * speed;
        cursor.style.left = ballX + 'px';
        cursor.style.top = ballY + 'px';

        followerX += (mouseX - followerX) * followerSpeed;
        followerY += (mouseY - followerY) * followerSpeed;
        follower.style.left = followerX + 'px';
        follower.style.top = followerY + 'px';

        requestAnimationFrame(animate);
      }
      animate();

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('preloader').style.opacity = '0';
          setTimeout(() => document.getElementById('preloader').remove(), 1800);
        }, 4500);
      });

      document.addEventListener('mouseover', (e) => {
        if (e.target.closest('button, a, .sb-item, .p-bubble, .ticker-bar, .mu-card, .btn-vdp, .ni-icon-wrap, input, textarea')) {
          document.body.classList.add('cursor-hover');
        }
      });
      document.addEventListener('mouseout', (e) => {
        if (e.target.closest('button, a, .sb-item, .p-bubble, .ticker-bar, .mu-card, .btn-vdp, .ni-icon-wrap, input, textarea')) {
          document.body.classList.remove('cursor-hover');
        }
      });
    </script>
  </body>
</html>
