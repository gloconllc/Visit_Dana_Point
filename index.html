<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit Dana Point Strategic Dashboard</title>
    <!-- Professional VDP Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%23006B76'/%3E%3Cpath d='M8 22 L14 16 L18 20 L24 10' stroke='white' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" />
    <style>
      :root {
        /* VDP Brand Colors - Richer & Deeper */
        --primary: #006B76; /* VDP Teal */
        --primary-dark: #004E56;
        --primary-gradient: linear-gradient(135deg, #006B76 0%, #008C99 100%);
        --navy: #1A365D; /* Deep Ocean */
        --navy-dark: #0F2444;
        --navy-gradient: linear-gradient(180deg, #1A365D 0%, #0a1c36 100%);
        --accent: #F6AD55; /* Sunset Orange */
        
        /* Surfaces */
        --bg-body: #F0F4F8;
        --surface-white: rgba(255, 255, 255, 0.95);
        --surface-glass: rgba(255, 255, 255, 0.85);
        
        /* Text */
        --text-main: #1A202C;
        --text-secondary: #4A5568;
        --text-muted: #718096;
        
        /* Effects */
        --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
        --shadow-md: 0 4px 6px -1px rgba(26, 54, 93, 0.08), 0 2px 4px -1px rgba(26, 54, 93, 0.04);
        --shadow-lg: 0 10px 15px -3px rgba(26, 54, 93, 0.1), 0 4px 6px -2px rgba(26, 54, 93, 0.05);
        --glass-blur: blur(12px);
      }
      
      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-body);
        /* Dana Point Coastline Background - slightly adjusted for better visibility */
        background-image: 
          linear-gradient(to bottom right, rgba(240, 244, 248, 0.80), rgba(240, 244, 248, 0.90)),
          url('https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #CBD5E0; 
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover { background-color: var(--primary); }

      #root { height: 100vh; display: flex; overflow: hidden; }

      .dashboard-container { display: flex; flex-direction: row; width: 100%; height: 100%; }

      /* --- SIDEBAR --- */
      .sidebar {
        width: 260px;
        background: var(--navy-gradient);
        color: white;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        box-shadow: 4px 0 20px rgba(0,0,0,0.15);
        z-index: 50;
        border-right: 1px solid rgba(255,255,255,0.05);
        transition: width 0.3s ease;
      }

      .logo-area {
        padding: 40px 24px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent);
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }
      
      .logo-text {
        font-family: 'Playfair Display', serif; 
        font-weight: 800;
        font-size: 1.6rem;
        letter-spacing: 0.02em;
        color: white;
        line-height: 1;
        margin-bottom: 6px;
      }
      
      .logo-sub {
        font-family: 'Segoe UI', sans-serif;
        font-size: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #4FD1C5;
        font-weight: 700;
        opacity: 0.9;
      }

      .nav-links { flex: 1; padding: 24px 12px; overflow-y: auto; }

      .nav-group-label {
        padding: 20px 16px 8px;
        font-size: 0.65rem;
        text-transform: uppercase;
        color: rgba(255,255,255,0.4);
        font-weight: 700;
        letter-spacing: 0.1em;
      }

      .nav-item {
        padding: 12px 16px;
        margin-bottom: 4px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.9rem;
        border-radius: 8px;
        color: rgba(255,255,255,0.7);
        font-weight: 500;
        position: relative;
        overflow: hidden;
      }

      .nav-item::before {
        content: '';
        position: absolute;
        left: 0; top: 0; bottom: 0; width: 0;
        background: var(--primary);
        opacity: 0.1;
        transition: width 0.3s ease;
      }
      .nav-item:hover::before { width: 100%; }
      
      .nav-item:hover {
        color: white;
        transform: translateX(4px);
        background: rgba(255,255,255,0.05);
      }

      .nav-item.active {
        background: linear-gradient(90deg, rgba(0, 107, 118, 0.4) 0%, rgba(0, 107, 118, 0.1) 100%);
        color: white;
        font-weight: 600;
        border-left: 3px solid #4FD1C5;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      /* --- HEADER --- */
      .top-banner {
        background: var(--surface-glass);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255,255,255,0.4);
        padding: 16px 40px;
        flex-shrink: 0;
        z-index: 40;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
      }

      .top-banner-stats {
        display: flex;
        gap: 32px;
        font-size: 0.9rem;
        color: #4A5568;
        font-weight: 500;
        align-items: center;
      }

      /* --- CONTENT --- */
      .main-content {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
      }
      
      .content-wrapper {
        padding: 32px 48px 60px;
        max-width: 1800px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .card {
        background: var(--surface-white);
        border-radius: 16px;
        box-shadow: var(--shadow-md);
        padding: 28px;
        border: 1px solid rgba(255,255,255,0.6);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        backdrop-filter: blur(8px);
        position: relative;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .card h3 {
        margin-top: 0;
        margin-bottom: 20px;
        font-family: 'Playfair Display', serif;
        font-size: 1.25rem;
        color: var(--navy);
        font-weight: 700;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        padding-bottom: 12px;
      }

      /* --- TOOLTIPS (Custom) --- */
      .chart-container-hover {
        position: relative;
      }
      .chart-container-hover:hover .custom-tooltip-popup {
        opacity: 1;
        visibility: visible;
        transform: translate(-50%, -12px);
      }
      .custom-tooltip-popup {
        opacity: 0;
        visibility: hidden;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translate(-50%, 0);
        background: var(--navy);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.75rem;
        white-space: nowrap;
        pointer-events: none;
        z-index: 100;
        transition: all 0.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .custom-tooltip-popup::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: var(--navy) transparent transparent transparent;
      }

      /* --- IMPACT PANEL --- */
      .impact-hero-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        background: white;
        border-top: 1px solid #EDF2F7;
      }
      .impact-hero-metric {
        padding: 32px;
        border-right: 1px solid #EDF2F7;
        transition: background-color 0.3s;
      }
      .impact-hero-metric:last-child { border-right: none; }
      .impact-hero-metric:hover { background-color: #F7FAFC; }

      /* --- UTILS --- */
      .cta-button {
        background: var(--primary-gradient);
        color: white;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.85rem;
        box-shadow: 0 4px 12px rgba(0, 107, 118, 0.2);
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .cta-button:hover {
        background: linear-gradient(135deg, #008C99 0%, #006B76 100%);
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 107, 118, 0.3);
      }
      .cta-button.secondary {
        background: transparent;
        color: var(--primary);
        border: 1px solid var(--primary);
        box-shadow: none;
      }
      .cta-button.secondary:hover { background: rgba(0, 107, 118, 0.05); }

      .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
      .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(480px, 1fr)); gap: 24px; }

      .tooltip-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 18px; height: 18px;
        border-radius: 50%;
        background-color: rgba(0,0,0,0.05);
        color: var(--text-muted);
        font-size: 11px;
        font-weight: bold;
        margin-left: 6px;
        cursor: help;
        position: relative;
      }
      .tooltip-icon:hover .tooltip-content {
        visibility: visible;
        opacity: 1;
        transform: translate(-50%, -8px);
      }
      .tooltip-content {
        visibility: hidden;
        width: 240px;
        background-color: var(--navy);
        color: #fff;
        text-align: left;
        border-radius: 6px;
        padding: 12px;
        position: absolute;
        z-index: 1000;
        bottom: 130%;
        left: 50%;
        transform: translate(-50%, 0);
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        font-size: 0.75rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        pointer-events: none;
        line-height: 1.4;
      }

      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      /* Ticker */
      @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        background: #004E56;
        color: white;
        height: 42px;
        display: flex;
        align-items: center;
      }
      .ticker-content {
        display: inline-block;
        white-space: nowrap;
        animation: ticker 120s linear infinite;
        padding-left: 100%;
      }
      .ticker-content:hover { animation-play-state: paused; }
      .ticker-item {
        display: inline-block;
        padding: 0 2.5rem;
        border-right: 1px solid rgba(255,255,255,0.15);
      }
      .ticker-item a { color: white; text-decoration: none; }
      .ticker-item a:hover { color: #81E6D9; text-decoration: underline; }

      .app-footer {
        margin-top: 60px;
        border-top: 1px solid rgba(0,0,0,0.05);
        padding: 32px 0;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.8rem;
      }

      @media (max-width: 768px) {
        .dashboard-container { flex-direction: column; }
        .sidebar { width: 100%; position: sticky; top: 0; height: auto; z-index: 100; border-right: none; }
        .nav-links { display: flex; overflow-x: auto; padding: 12px; gap: 12px; }
        .nav-group-label, .logo-area { display: none; }
        .nav-item { padding: 8px 16px; margin: 0; white-space: nowrap; background: rgba(255,255,255,0.1); border-left: none; }
        .nav-item.active { background: #4FD1C5; color: #004E56; }
        .grid-2, .grid-4 { grid-template-columns: 1fr; }
        .top-banner { flex-direction: column; align-items: flex-start; gap: 16px; }
        .impact-hero-grid { grid-template-columns: 1fr; }
        .impact-hero-metric { border-right: none; border-bottom: 1px solid #EDF2F7; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  <body>
    <!-- FAIL SAFE SCRIPT: Prevents Infinite Loading Screen -->
    <script>
      // 1. Set a global timeout to detect if React failed to mount
      window.appLoadTimeout = setTimeout(() => {
        const root = document.getElementById('root');
        // If the loading text is still present after 8 seconds, something is wrong
        if (root && root.innerText.includes('Loading Intelligence Dashboard')) {
          console.error("App load timeout detected.");
          root.innerHTML = `
            <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; color: #1A365D; text-align: center; padding: 20px;">
              <h2 style="margin-bottom: 10px;">Dashboard Unavailable</h2>
              <p style="margin-bottom: 20px;">The system is taking too long to respond or has encountered an error.</p>
              <button onclick="window.location.reload()" style="background: #006B76; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">
                Reload Dashboard
              </button>
              <div style="margin-top: 20px; font-size: 0.8rem; color: #718096;">
                <p>Diagnostic Code: TIMEOUT_INIT</p>
              </div>
            </div>
          `;
        }
      }, 8000);

      // 2. Global Error Handler for Script Failures
      window.onerror = function(msg, source, lineno, colno, error) {
        // Stop the timer since we found the error
        clearTimeout(window.appLoadTimeout);
        const root = document.getElementById('root');
        
        // Only override if we are still on the loading screen
        if (root && root.innerText.includes('Loading Intelligence Dashboard')) {
           console.error("Critical start-up error:", msg);
           root.innerHTML = `
            <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; color: #742a2a; text-align: center; padding: 20px; background: #fff5f5;">
              <h2 style="margin-bottom: 10px;">System Error</h2>
              <p style="margin-bottom: 20px; max-width: 500px;">We encountered an issue starting the application.</p>
              <code style="background: rgba(0,0,0,0.05); padding: 10px; border-radius: 4px; display: block; margin-bottom: 20px; text-align: left; font-size: 0.8rem;">
                ${msg}
              </code>
              <button onclick="window.location.reload()" style="background: #c53030; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">
                Try Again
              </button>
            </div>
          `;
        }
      };
    </script>

    <div id="root">
        <div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #006B76; font-family: 'Segoe UI', sans-serif;">
            <div style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">VISIT DANA POINT</div>
            <div style="font-size: 1rem; opacity: 0.7;">Loading Intelligence Dashboard...</div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
